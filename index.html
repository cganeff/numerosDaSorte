<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logoImg.png" type="image/x-icon" />
  <title>Números da Sorte</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body> 
  <div class="container">
    <img class="logo" src="img/logoMarca.png" >
    <div class="mega">
      <img src="img/megaSena.PNG">
      <p>Pressione o botão para gerar 6 números aleatórios:</p>
      <div id="numbersMega">
        <span class="numberMega"></span>
        <span class="numberMega"></span>
        <span class="numberMega"></span>
        <span class="numberMega"></span>
        <span class="numberMega"></span>
        <span class="numberMega"></span>
      </div>
      <button id="generateMega">Gerar Números</button>
    </div>
    <hr>
    <div class="quina">
      <img src="img/quina.PNG">
      <p>Pressione o botão para gerar 5 números aleatórios:</p>
      <div id="numbersQuina">
        <span class="numberQuina"></span>
        <span class="numberQuina"></span>
        <span class="numberQuina"></span>
        <span class="numberQuina"></span>
        <span class="numberQuina"></span>
      </div>
      <button id="generateQuina">Gerar Números</button>
    </div>   
  </div>
</body>


</html>
